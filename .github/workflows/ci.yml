name: Laravel CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pdo, sqlite, pdo_sqlite, mbstring, xml, ctype, iconv, intl, pdo_mysql
          coverage: xdebug

      - name: Copy environment file
        run: cp .env.example .env

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Generate application key
        run: php artisan key:generate

      - name: Create SQLite database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Run PHP tests with coverage
        run: |
          mkdir -p reports
          ./vendor/bin/phpunit --coverage-html=reports/coverage --coverage-clover=reports/coverage.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: php-coverage-report
          path: reports/coverage
