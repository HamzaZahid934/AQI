name: Selenium Pytest Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  automation-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pdo, sqlite, pdo_sqlite, mbstring, xml, ctype, iconv, intl, pdo_mysql

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Copy environment file
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Create SQLite database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run database migrations
        run: php artisan migrate --force

      - name: Start Laravel server
        run: php artisan serve --host=127.0.0.1 --port=8000 &
        env:
          APP_ENV: testing

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://127.0.0.1:8000 > /dev/null 2>&1; do sleep 1; done'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Generate timestamp
        run: echo "TIMESTAMP=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_ENV

      - name: Run pytest
        run: |
          cd tests-Automation
          pytest --html=../reports/report_${TIMESTAMP}.html --self-contained-html -v

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report-${{ env.TIMESTAMP }}
          path: reports/report_${{ env.TIMESTAMP }}.html
